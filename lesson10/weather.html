<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather API Test</title>
  <style>
    /* Basic reset for margin and padding */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    /* Center content horizontally and vertically */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #e4ebec; /* Light gray background */
    }

    /* Main content container */
    main {
      text-align: center;
      padding: 20px;
      border-radius: 8px;
      width: 80%;
      max-width: 500px; /* Max width for better responsive design */
    }

    /* Style for the title */
    h1 {
    margin:4em 0 1em;
    text-align: center;
    max-width: 80%;
    padding: 1em 0;
}

    /* Style for the footer */
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #f1f1f1; /* Light banner color */
      text-align: center;
      padding: 10px;
      font-size: 14px;
      color: #555; /* Slightly darker text */
    }

    footer a {
      color: #555;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <main>
    <h1>OpenWeatherMap.org API Test</h1>
    <p>The current temperature in Trier, Germany is <span id="current-temp"></span></p>
    <figure>
      <img id="weather-icon" src="" alt="">
      <figcaption></figcaption>
    </figure>
  </main>

  <footer>
    Sumara Prieto | OpenWeatherMap.org | CC BY-SA 4.0
  </footer>

  <script src="scripts/weather.js"></script>
</body>
</html>
