<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Images - WDD 230 - Web Frontend Development</title>
    <meta name="author" content="Sumara Prieto">
    <!-- External styles -->
    <link rel="stylesheet" href="styles/responsive-images.css">
</head>
<body>
    <main>
        <div class="hero">
            <picture>
                <source media="(max-width: 500px)" srcset="images/hero-small-temple.webp">
                <source media="(max-width: 1000px)" srcset="images/hero-medium-temple.webp">
                <img src="images/hero-large-temple.webp" alt="Bentoville-Ar Temple" width="1280">
            </picture>
        </div>
    </main>
    
</body>
</html>
