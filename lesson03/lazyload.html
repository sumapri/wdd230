<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Load Images</title>
    <link rel="stylesheet" href="styles/lazyload.css">
</head>
<body>
    <header>
        <h1>Lazy Load Images Demonstration</h1>
    </header>
    <main>
        <img src="https://loremflickr.com/g/400/600/london" alt="Placeholder London image" loading="lazy">
        <img src="https://loremflickr.com/g/400/650/london" alt="Placeholder London image" loading="lazy" width="400" height="600">
        <img src="https://loremflickr.com/g/400/700/london" alt="Placeholder London image" loading="lazy" width="400" height="600">
        <img src="https://loremflickr.com/g/400/750/london" alt="Placeholder London image"loading="lazy" width="400" height="600">
        <img src="https://loremflickr.com/g/400/800/london" alt="Random Image 5" loading="lazy" width="400" height="600">
        <img src="https://loremflickr.com/g/400/850/london" alt="Placeholder London image" loading="lazy" width="400" height="600">
    </main>
    <footer>
        <p>&copy; 2024 Sumara Prieto. Last modified: <span id="lastModified"></span></p>
    </footer>
    <script src="scripts/script.js"></script>
</body>
</html>
